server:
  port: 8080
spring:
  webflux:
    base-path: /api
  application:
    name: challenge
  data:
    redis:
      connect-timeout: 6000
      host: localhost
      port: 6379
      username: test
      password: test

  r2dbc:
    pool:
      enabled: true
      initial:
        size: 5
      max-size: 10
    url: r2dbc:postgresql://localhost:5432/demo
    username: admin
    password: admin
redis:
  cache:
    key: percent
    percent:
      valid: 30
springdoc:
  swagger-ui:
    path: '/swagger-ui.html'

resilience4j:
  ratelimiter:
    instances:
      percent-controller:
        limit-for-period: 3
        limit-refresh-period: 1m
        timeout-duration: 5s
        register-health-indicator: true
  circuitbreaker:
    instances:
      getPercentCircuitBreaker:
        registerHealthIndicator: true
        slidingWindowSize: 5
        slidingWindowType: COUNT_BASED
        permittedNumberOfCallsInHalfOpenState: 2
        minimumNumberOfCalls: 3
        waitDurationInOpenState: 5s
        failureRateThreshold: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
  retry:
  instances:
    getPercentRetry:
      maxAttempts: 3
      waitDuration: 2s

percent:
  url: http://localhost:8090
logging:
  level:
    org:
      springframework:
        r2dbc: DEBUG